<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Filmek az adott évben</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Filmek az adott évben</h1>
        <form method="post">
            <input type="text" name="year" placeholder="pl. 2023">
            <button type="submit">Keresés</button>
        </form>

        <div class="movie-list">
            {% for movie in movies %}
                <div class="movie">
                    <a href="https://www.imdb.com/title/{{ movie.imdbID }}/" target="_blank">
                        <img src="{{ movie.Poster }}" alt="{{ movie.Title }}">
                        <p>{{ movie.Title }} ({{ movie.Year }})</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
